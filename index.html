<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit-4-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">

            <div class="row">
                <div class="col-lg-12">
                    <h1>Crystal Collector</h1>
                    <p>Click the Crystals below to reveal their value | Add your Crystals to equal the Target number to win</p>
                    <p>Begin!</p>
                </div>
            </div>
        </div>

        <div class="game-container">

            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="random-number"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="your-guess"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class=col-md-12>
                            <p class="wins-text"></p>
                            <p class="losses-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <p>Choose a crystal:</p>
                    <div class="col-lg-12" id="crystals">

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
